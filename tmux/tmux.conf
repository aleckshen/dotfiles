# enable colours 
set -g default-terminal 'xterm-256color'
set -as terminal-overrides ',xterm-256color:RGB'

# prefix key
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# open new windows in current directory path
bind c new-window -c "#{pane_current_path}"

# split windows 
unbind %
bind v split-window -h -c "#{pane_current_path}"
unbind '"'
bind s split-window -v -c "#{pane_current_path}"

# reload config 
unbind r
bind r source-file ~/dotfiles/tmux/tmux.conf \; display-message "ó°‘“ Config reloaded"

# resize panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z 

# enable mouse 
set -g mouse on

# scrollback
set -g history-limit 50000

# vim motions
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# enable mouse dragging
unbind -T copy-mode-vi MouseDragEnd1Pane

# status line position 
set-option -g status-position top 

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# auto save / restore
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '1'

# nord colour theme
set -g @plugin "nordtheme/tmux"

# pop-up session list
# prefix + w opens a custom tmux menu, overrides the default menu
bind w display-popup -E -w 30% -h 50% ~/dotfiles/tmux/scripts/tmux-menu.sh

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/dotfiles/tmux/plugins/tpm/tpm'
